<div class="row">

    <div class="col-md-3">
        <div class="input-group search-box">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-search"></span>
            </span>
            <input type="text" class="form-control" ng-model="query" placeholder="Search...">
        </div>

        <div categories-nav>
            
        </div>
        <div towns-nav>
            
        </div>
    </div>

    <div class="col-md-9">
        <div class="alert alert-warning" ng-show="noResults">
            <h2>No Results !</h2>
        </div>
        <div ng-repeat="ad in data.ads | filter: query" class="thumbnail row ad-animation">
            <div class="col-md-3 image-container">
                <img class="img-responsive" ng-src="{{ad.imageDataUrl | adImage}}" src="" alt="">
            </div>
            <div class="caption-full col-md-9">
                <h4 class="pull-right">{{ad.date | date: "dd-MMM-yyyy"}}</h4>
                <h4>
                    <a href="#/">{{ad.title}}</a>
                </h4>
                <p>
                    {{ad.text}}
                </p>
                <p class="user-info">
                    <strong>Name: </strong>
                    <span class="well well-sm">
                        {{ad.ownerName}}
                    </span>
                </p>
                <p class="user-info">
                    <strong>Email: </strong>
                    <span class="well well-sm">
                        {{ad.ownerEmail}}
                    </span>
                </p>
                <p class="user-info">
                    <strong>Phone: </strong>
                    <span class="well well-sm">
                        {{ad.ownerPhone}}
                    </span>
                </p>
            </div>
        </div>
        <ul class="pagination">
                <li class="disabled"><a href="#">«</a></li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">»</a></li>
              </ul>

    </div>

</div>
