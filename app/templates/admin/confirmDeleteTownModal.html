<div class="modal-header">
  <button type="button" ng-click="cancel()" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
  <h4 class="modal-title">Delete "{{town.username}}"</h4>
</div>
<div class="modal-body">
  <form name="deleteTown" class="form-horizontal row">
    <div class="col-md-12">
      <div class="form-group" 
          ng-class="{'has-error': deleteTown.title.$dirty && deleteTown.title.$invalid, 'has-success': deleteTown.title.$dirty && deleteTown.title.$valid}">
        <label for="inputTitle" class="col-lg-2 control-label">Name</label>
        <div class="col-lg-10">
          <input type="text" name="title" disabled ng-model="town.username" class="form-control" id="inputTitle">
        </div>
      </div>
      
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">Close</button>
  <button type="button" ng-disabled="deleteTown.$invalid" ng-click="edit(town)" class="btn btn-primary button-fix">Delete</button>
</div>
