<div class="modal-header">
  <button type="button" ng-click="cancel()" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
  <h4 class="modal-title">Confirm Deleting "{{user.username}}"</h4>
</div>
<div class="modal-body">
  <div ng-cloak class="row">
    <div class="col-md-3 image-container">
      <img class="img-responsive" src="http://www.filecluster.com/howto/wp-content/uploads/2014/07/User-Default.jpg" alt="">
    </div>
    <div class="caption-full col-md-9">
      <h4 ng-if="user.isAdmin" class="pull-right">
        <span class="label label-danger">Admin</span>
      </h4>
      <h4>
            <a href="#/">{{user.username}}</a>
        </h4>
      <div>
        <p ng-if="user.username" class="user-info">
          <strong>Username: </strong>
          <span class="well well-sm">
              {{user.username}}
            </span>
        </p>
        <p ng-if="user.name" class="user-info">
          <strong>Name: </strong>
          <span class="well well-sm">
              {{user.name}}
            </span>
        </p>
        <p ng-if="user.email" class="user-info">
          <strong>Email: </strong>
          <span class="well well-sm">
              {{user.email}}
            </span>
        </p>
        <p ng-if="user.townName" class="user-info">
          <strong>Town: </strong>
          <span class="well well-sm">
              {{user.townName}}
            </span>
        </p>
        <p ng-if="ad.phoneNumber" class="user-info">
          <strong>Phone: </strong>
          <span class="well well-sm">
              {{user.phoneNumber}}
            </span>
        </p>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">Close</button>
  <button type="button" ng-click="delete(user)" class="btn btn-primary button-fix">Delete</button>
</div>
