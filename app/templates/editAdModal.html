<div class="modal-header">
  <button type="button" ng-click="cancel()" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
  <h4 class="modal-title">Edit "{{ad.title}}"</h4>
</div>
<div class="modal-body">
  <form name="editAd" class="form-horizontal row">
    <div class="col-md-7">
      <div class="form-group required" 
          ng-class="{'has-error': editAd.title.$dirty && editAd.title.$invalid, 'has-success': editAd.title.$dirty && editAd.title.$valid}">
        <label for="inputTitle" class="col-lg-2 control-label">Title</label>
        <div class="col-lg-10">
          <input type="text" name="title" required ng-model="ad.title" class="form-control" id="inputTitle">
        </div>
      </div>
      <div class="form-group required" ng-class="{'has-error': editAd.text.$dirty && editAd.text.$invalid, 'has-success': editAd.text.$dirty && editAd.text.$valid}">
        <label for="inputText" class="col-lg-2 control-label">Text</label>
        <div class="col-lg-10">
          <textarea class="form-control" name="text" required ng-model="ad.text" rows="3" id="inputText"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="inputImage" class="col-lg-2 control-label">Image</label>
        <div class="col-lg-6">
            <input type="file" id="image" onchange="angular.element(this).scope().fileSelected(this)" />
        </div>
      </div>
      <div class="form-group">
        <label for="inputCategory" class="col-lg-2 control-label">Category</label>
        <div class="col-lg-10">
          <select class="form-control" 
              ng-model="ad.categoryId"
              id="inputCategory"
              ng-selected="0" 
              ng-options="category.id as category.name for category in categories">
            
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputTown" class="col-lg-2 control-label">Town</label>
        <div class="col-lg-10">
          <select class="form-control" 
              ng-model="ad.townId" 
              id="inputTown"
              ng-selected="0" 
              ng-options="town.id as town.name for town in towns">
            
          </select>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <div class="col-md-12 image-box">
        <img ng-show="ad.imageDataUrl" class="responsive-image" ng-src="{{ad.imageDataUrl | adImage}}" src="" alt="">
        <img ng-show="ad.imageDataURL" class="responsive-image" ng-src="{{ad.imageDataURL | adImage}}" src="" alt="">
      </div>
      <div ng-if="ad.imageDataUrl || ad.imageDataURL" class="col-md-12">
        <button class="btn btn-warning pull-right" ng-click="deleteImage()">Delete Image</button>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">Close</button>
  <button type="button" ng-disabled="editAd.$invalid" ng-click="edit(ad)" class="btn btn-primary button-fix">Save changes</button>
</div>
