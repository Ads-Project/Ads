<div class="col-lg-7 col-md-offset-2">
  <div class="well bs-component">
    <form name="loginForm" ng-submit="login(credentials)" class="form-horizontal">
      <fieldset>
        <legend>Login</legend>
        <div class="form-group"
              ng-class="{'has-error': loginForm.inputUsername.$dirty && loginForm.inputUsername.$invalid, 'has-success': loginForm.inputUsername.$dirty && loginForm.inputUsername.$valid}">
          <label for="inputUsername" class="col-lg-2 control-label">Username</label>
          <div class="col-lg-10">
            <input type="text" 
                    ng-model="credentials.username"
                    class="form-control" 
                    required
                    name="inputUsername" 
                    id="inputUsername" 
                    placeholder="Username">
          </div>
        </div>
        <div class="form-group"
              ng-class="{'has-error': loginForm.inputPassword.$dirty && loginForm.inputPassword.$invalid, 'has-success': loginForm.inputPassword.$dirty && loginForm.inputPassword.$valid}">
          <label for="inputPassword" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-10">
            <input type="password"
                    ng-model="credentials.password"
                    class="form-control" 
                    required
                    name="inputPassword" 
                    id="inputPassword" 
                    placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button ng-click="cancel()" class="btn btn-default">Cancel</button>
            <button ng-disabled="loginForm.$invalid" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
</div>
