<div class="well bs-component">
  <form name="addAd" class="form-horizontal">
    <fieldset>
      <legend>Add video</legend>
      <div class="form-group required" ng-class="{'has-error': addAd.title.$dirty && addAd.title.$invalid, 'has-success': addAd.title.$dirty && addAd.title.$valid}">
        <label for="title" class="col-lg-2 control-label">Title</label>
        <div class="col-lg-10">
          <input type="text" required name="title" class="form-control" id="title" placeholder="Title" ng-model="ad.title">
        </div>
      </div>
      <div class="form-group required" ng-class="{'has-error': addAd.text.$dirty && addAd.text.$invalid, 'has-success': addAd.text.$dirty && addAd.text.$valid}">
        <label for="inputText" class="col-lg-2 control-label">Text</label>
        <div class="col-lg-10">
          <textarea class="form-control" required name="text" ng-model="ad.text" rows="3" id="inputText" placeholder="Text"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="pictureUrl" class="col-lg-2 control-label">Image</label>
        <div class="col-lg-10">
          <div class="image-box col-md-3">
            <img src="http://placehold.it/150x150&text=No%20Image" alt="">
          </div>
          	<input type="file" id="image" onchange="angular.element(this).scope().fileSelected(this)" />
        </div>
      </div>

      <div class="form-group">
        <label for="selectCategory" class="col-lg-2 control-label">Category</label>
        <div class="col-lg-10">
          <select class="form-control" ng-model="ad.categoryid" id="selectCategory">
            <option ng-repeat="category in categories" value="{{category.id}}">{{category.name}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="selectTown" class="col-lg-2 control-label">Town</label>
        <div class="col-lg-10">
          <select class="form-control" ng-model="ad.townid" id="selectTown">
            <option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button ng-click="cancelAdd()" class="btn btn-default">Cancel</button>
          <button ng-click="create(ad)" ng-disabled="addAd.$invalid" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
