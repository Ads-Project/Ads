<div class="modal-header">
  <button type="button" ng-click="cancel()" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
  <h4 class="modal-title">Confirm Deleting "{{ad.title}}"</h4>
</div>
<div class="modal-body">
  <div ng-cloak class="row">
    <div class="col-md-3 image-container">
      <img class="img-responsive" ng-src="{{ad.imageDataUrl | adImage}}" src="" alt="">
    </div>
    <div class="caption-full col-md-9">
      <h4 class="pull-right">{{ad.date | date: "dd-MMM-yyyy"}}</h4>
      <h4>
            <a href="#/" class="ad-text">{{ad.title}}</a>
        </h4>
      <p class="ad-text">
        {{ad.text}}
      </p>
      <div>
        <p ng-if="ad.categoryName" class="user-info">
          <strong>Category: </strong>
          <span class="well well-sm">
              {{ad.categoryName}}
            </span>
        </p>
        <p ng-if="ad.townName" class="user-info">
          <strong>Town: </strong>
          <span class="well well-sm">
              {{ad.townName}}
            </span>
        </p>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">Close</button>
  <button type="button" ng-click="delete(ad)" class="btn btn-primary button-fix">Delete</button>
</div>
